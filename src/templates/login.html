{% include "layout/base.html" %}
{% block body %}
  <style>

    body {
      background-color: #f5f5f5;
    }

  </style>
  <div class="container h-100 ">
    <div class="row h-100 justify-content-center align-items-center text-center">

      <form class="col-md-4" method="post" action="/auth/login">
        <img class="mb-4 "
             src="/resources/img/login.png"
             alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Iniciar sesion</h1>

        <div class="form-group">
          <label for="username" class="sr-only">Usuario</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus tabindex="1">
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Contrase&ntilde;a" required tabindex="2">
        </div>
        {% if error %}
        <div class="form-group text-left text-danger">
        <p>Usuario invalido.</p>
        </div>
        {% endif %}
        <div class="form-group text-left">
          <label for="remember" class="sr-only">Rercordar cuenta</label>
          <input id="remember" type="checkbox" value="remember-me" tabindex="3"> Recordar
        </div>
        <div class="form-group ">
          <button type="submit" class="btn btn-primary  ">Iniciar sesion</button>
        </div>
        <p class="mt-2 mb-3 text-muted">&copy; 2018</p>

      </form>

    </div>
  </div>

{% endblock %}
