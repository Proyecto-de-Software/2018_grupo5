{% extends "base.html" %}
{% block main %}
  <div class="btn-group mt-2" role="group">
    <a class="btn btn-primary" href="/modulo/usuarios/crear"><i class="fas fa-user-plus"></i> Agregar usuario</a>
  </div>
<div class="mt-5">
    <table id="userList" class="display ">
      <thead>
      <tr>
        <th>E-mail</th>
        <th>Nombre de usuario</th>
        <th>Estado</th>
        <th>Detalles</th>
      </tr>
      </thead>

      <tbody>
      {% for user in usuarios %}
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
          <td>{% if user.activo %}Activo{% else %} Inactivo {% endif %}</td>
          <td>
            <a href="/modulo/usuarios/modificar/{{ user.id }}">Ver <i class="far fa-eye"></i></a>
            <a href="/api/usuarios/eliminar/{{ user.id }}">Borrar <i class="fas fa-trash"></i></a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</div>
  <script>
      $(document).ready(function () {
          $('#userList').DataTable();
      });


  </script>
{% endblock %}
