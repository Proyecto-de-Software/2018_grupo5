{% extends "base.html" %}
{% block body %}

<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
                <label for="lastname" class="col-sm-2 col-form-label col-form-label-sm">Apellido</label>
                <input type="text" class="form-control" id="lastname" placeholder="Apellido">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username" class="col-sm-2 col-form-label col-form-label-sm">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
            </div>
            <div class="form-group col-md-6">
                <label for="email" class="col-sm-2 col-form-label col-form-label-sm">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Correo electr&oacute;nico">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password" class="col-sm-2 col-form-label col-form-label-sm">Contrase単a</label>
                <input type="password" class="form-control" id="password" placeholder="Contrase単a">
            </div>
            <div class="form-group col-md-6">
                <label for="password_verification" class="col-sm-2 col-form-label col-form-label-sm">Contrase単a</label>
                <input type="password" class="form-control" id="password_verification" placeholder="Repita la contrase単a">
            </div>
        </div>

        <div class="form-inline">
            <div class="col-md-6 my-1">
                <label  class="col-sm-2 col-form-label col-form-label-sm" for="role">Rol</label>
                <select class="custom-select my-1 mr-sm-2" id="role">
                    <option selected>...</option>
                    <option value="1">admin</option>
                    <option value="2">equipo de guardia</option>
                </select>
            </div>
            <div class="col-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="user_state" checked="checked">
                    <label class="form-check-label" for="user_state">
                        Activo
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
