{% extends "base.html" %}
{% block body %}

<div class="container">
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCreateUser"
          aria-expanded="false" aria-controls="collapseCreateUser">
    Agregar usuario
  </button>
</div>

  <div class="container collapse" id="collapseCreateUser">
    <form action="/modulo/usuarios/crear" method="post">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstname" class="col-sm-2 col-form-label col-form-label-sm">Nombre</label>
          <input type="text" class="form-control" id="firstname" placeholder="Nombre" name="first_name">
        </div>
        <div class="form-group col-md-6">
          <label for="lastname" class="col-sm-2 col-form-label col-form-label-sm">Apellido</label>
          <input type="text" class="form-control" id="lastname" placeholder="Apellido" name="last_name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="username" class="col-sm-2 col-form-label col-form-label-sm">Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" name="username">
        </div>
        <div class="form-group col-md-6">
          <label for="email" class="col-sm-2 col-form-label col-form-label-sm">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Correo electr&oacute;nico" name="email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="password" class="col-sm-2 col-form-label col-form-label-sm">Contrase単a</label>
          <input type="password" class="form-control" id="password" placeholder="Contrase単a" name="password">
        </div>
        <div class="form-group col-md-6">
          <label for="re_password" class="col-sm-2 col-form-label col-form-label-sm">Contrase単a</label>
          <input type="password" class="form-control" id="re_password" placeholder="Repita la contrase単a" name="re_password">
        </div>
      </div>

      <div class="form-inline">
        <div class="col-md-6 my-1">
          <label class="col-sm-2 col-form-label col-form-label-sm" for="role">Rol</label>
          <select class="custom-select my-1 mr-sm-2" id="role" name="roles">
            <option selected>...</option>
            <option value="1">admin</option>
            <option value="2">equipo de guardia</option>
          </select>
        </div>
        <div class="col-md-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="user_state" checked="checked" name="user_state">
            <label class="form-check-label" for="user_state">
              Activo
            </label>
          </div>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
  </div>

  <div class="container-fluid">
    <table id="userList" class="display">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Estado</th>
        <th>Detalles</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Juan</td>
        <td>Perez</td>
        <td>Activo</td>
        <td><a href="#">Ver</a></td>
      </tr>
      <tr>
        <td>Alberto</td>
        <td>Lipuritz</td>
        <td>Inactivo</td>
        <td><a href="#">Ver</a></td>
      </tr>
      </tbody>
    </table>
  </div>



<script>
    $(document).ready( function () {
        $('#userList').DataTable();
    } );

</script>

  {% endblock %}
