{% extends "base.html" %}
{% block main %}
<div class="row">
  <div class="col-md-5">

  <a href="/modulo/usuarios/crear">Agregar usuariofd</a>

  <table id="userList" class="">
    <thead>
    <tr>
      <th>E-mail</th>
      <th>Nombre de usuario</th>
      <th>Estado</th>
      <th>Detalles</th>
    </tr>
    </thead>

    <tbody>
    {% for user in usuarios %}
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ user.username }}</td>
      <td>{% if user.activo %}Activo{% else %} Inactivo {% endif %}</td>
      <td><a href="/modulo/usuarios/{{ user.id}}/">Ver</a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
  </div>
</div>

<script>
    $(document).ready(function () {
        $('#userList').DataTable();
    });

</script>
{% endblock %}
