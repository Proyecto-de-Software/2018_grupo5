{% extends "base.html" %}
{% block body %}

<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name" class=" col-form-label col-form-label-sm">*Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastname" class=" col-form-label col-form-label-sm">*Apellido</label>
                <input type="text" class="form-control" id="lastname" placeholder="Apellido" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="fNac" class=" col-form-label col-form-label-sm">*Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fNac" placeholder="Fecha de nacimiento" required>
            </div>
            <div class="form-group col-md-3">
                <label for="lugarNac" class=" col-form-label col-form-label-sm">Lugar de nacimiento</label>
                <input type="text" class="form-control" id="lugarNac" placeholder="Lugar de nacimiento">
            </div>
        
            <div class="form-group col-md-3">
                <label for="genero" class=" col-form-label col-form-label-sm">*Genero</label>
                <select class="form-control" id="genero" required>
                  <option>Masculino</option>
                  <option>Femenino</option>
                  <option>Otro</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="localidad" class=" col-form-label col-form-label-sm">Localidad</label>
                <select class="form-control" id="localidad" >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            
            
            <div class="form-group col-md-4">
                <label for="domicilio" class=" col-form-label col-form-label-sm">*Domicilio</label>
                <input type="text" class="form-control" id="domicilio" placeholder="Domicilio" required>
            </div>
            <div class="form-group col-md-4">
                <label for="partido" class=" col-form-label col-form-label-sm">Partido</label>
                <select class="form-control" id="partido" >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="regionSanitaria" class=" col-form-label col-form-label-sm">Region sanitaria</label>
                <input type="text" class="form-control" id="regionSanitaria" placeholder="Region sanitaria" readonly>
            </div>
           
        </div>
        <div class="form-row"> 
            <div class="form-group col-md-4">
                <label for="telCel" class=" col-form-label col-form-label-sm">Tel/Cel</label>
                <input type="text" class="form-control" id="telCel" placeholder="Tel/Cel" required>
            </div>
            
           
        
            <div class="form-group col-md-2">
               <label for="tieneDocumento" class=" col-form-label col-form-label-sm">*Tiene documento</label>
                <div class="form-check text-center">
                  <input class="form-check-input" type="checkbox" value="" id="tieneDocumento">
                  <label class="form-check-label" for="tieneDocumento"></label>
                </div>
            </div>
            <div class="form-group col-md-2">
                <label for="tipoDocumento" class=" col-form-label col-form-label-sm">*Tipo de documento</label>
                <select class="form-control" id="tipoDocumento" required>

                    {% for nombre in dnis%}
                        <option>{{nombre}}</option>
                    {% endfor %}

                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="nroDocumento" class=" col-form-label col-form-label-sm">*Nº de documento</label>
                <input type="text" class="form-control" id="nroDocumento" placeholder="Nº de documento" onkeypress="javascript:return isNumber(event)" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="nroHistoriaClinica" class=" col-form-label col-form-label-sm">Nº de historia clinica</label>
                <input type="text" class="form-control" id="nroHistoriaClinica" placeholder="Nº de historia clinica" onkeypress="javascript:return isNumber(event)" maxlength="6">
            </div>
            <div class="form-group col-md-3">
                <label for="nroCarpeta" class=" col-form-label col-form-label-sm">Nº de carpeta</label>
                <input type="text" class="form-control" id="nroCarpeta" placeholder="Nº de carpeta" onkeypress="javascript:return isNumber(event)" maxlength="5">
            </div>
            <div class="form-group col-md-3">
                <label for="obraSocial" class=" col-form-label col-form-label-sm">Obra social</label>
                <select class="form-control" id="obraSocial" >
                  <option>Ioma</option>
                  <option>Osde</option>
                  <option>Osecac</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

    </form>
</div>
{% endblock %}
