<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Ejemplo marcar multiples puntos en un mapa</title>
<style>
#mapa { height: 500px; }
</style> 
</head>
<body>	
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
    function initialize() {
      var marcadores = [
        ['Hospital Dr. Alejandro Korn   ', -34.950, -58.050],
        ['Comisaria 9na', -34.910,-57.970]
      ];
      var map = new google.maps.Map(document.getElementById('mapa'), {
        zoom: 7,
        center: new google.maps.LatLng(-34.950, -58.050),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      var infowindow = new google.maps.InfoWindow();
      var marker, i;
      for (i = 0; i < marcadores.length; i++) {  
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(marcadores[i][1], marcadores[i][2]),
          map: map
        });
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(marcadores[i][0]);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>

<div id="mapa" data-url="https://www.bufa.es/google-maps-latitud-longitud/"></div>

<p>fuente:https://www.bufa.es/google-maps-mapa-multiples-marcadores/</p>
</body>
</html>
