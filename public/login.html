<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Dr. Alejandro Korn - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  <link rel="shortcut icon" type="image/png" href="resources/favicon.ico"/>
</head>

<body>

<header>
  <nav id="topnav" class="nav-default">
    <ul>
      <li class="nav-logo"><img src="resources/img/hospital-icon.png" alt="icono de un hospital" onclick="myFunction()"></li>
      <li class="nav-elem"><h3>Hospital Dr. Alejandro Korn</h3></li>
      <li class="nav-elem"><a href="index.html">Inicio</a></li>
    </ul>

    <ul class="nav-right">
      <li class="nav-elem">
        <input type="text" placeholder="Buscar..">
      </li>
      <li class="nav-elem">
        <button class="form-btn btn-green">Buscar</button>
      </li>

    </ul>
  </nav>
</header>

<main>
  <div class="main-wrapper">
    <div class="form-login middle">
      <form action="layout.html" method="post">
        <div class="form-grp">
          <label class="form-lbl">Ingrese su usuario:</label>
          <input class="form-ctrl" type="text" name="username" placeholder="Usuario" required>
        </div>
        <div class="form-grp">
          <label class="form-lbl">Ingrese su contrase&ntilde;a:</label>
          <input class="form-ctrl" type="password" name="password" placeholder="Contrase&ntilde;a" required>
        </div>
        <div class="form-grp">
          <button class="form-ctrl form-btn btn-green" type="submit"> Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer class="nav-default">
  <div class="footer-left">
    <p>
      Proyecto de software 2018 - Hospital Dr. Alejandro Korn
    </p>
  </div>
  <div class="footer-right version-text">
    <p>
      v 0.1.0
    </p>
  </div>
</footer>

</body>
</html>
