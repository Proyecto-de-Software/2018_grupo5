<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Dr. Alejandro Korn - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  <link rel="shortcut icon" type="image/png" href="resources/favicon.ico"/>
</head>

<body>

<header>
  <nav class="nav-default">
    <ul>
      <li class="nav-brand"><img src="resources/img/hospital-icon.png" height="40" alt="icono de un hospital"></li>
      <li class="nav-title"><h2>Hospital Dr. Alejandro Korn</h2></li>
    </ul>

    <ul class="nav-right">

    </ul>


  </nav>
</header>
<main>
  <div class="main-wrapper">
    <div class="form-login middle">
      <form action="administracion.html" method="post">
        <div class="form-grp">
          <label class="form-lbl">Ingrese su usuario</label>
          <input class="form-ctrl" type="text" name="username" placeholder="Usuario"
                 required>
        </div>
        <div class="form-grp">
          <label class="form-lbl">Ingrese su contrase&ntilde;a</label>
          <input class="form-ctrl" type="password" name="password"
                 placeholder="Contrase&ntilde;a" required>
        </div>
        <div class="form-ctrl">
          <button class="form-ctrl form-btn" type="submit"> Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer class="nav-default">
  <div class="footer-left"><p>Proyecto de software 2018 - Hospital Dr. Alejandro Korn </p></div>
  <div class="footer-right version-text"><p>v 0.1.0 </p></div>
</footer>

</body>

</html>
